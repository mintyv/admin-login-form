<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML dynamic table using JavaScript</title>
    <link rel="stylesheet" href="nameform.css">
    <script type="text/javascript" src="nameform.js"></script>
</head>
<p><h2>Mina's JavaScript Homework</h2></p>
<body onload="load()">
    <fieldset id="input-row">
<div id="myform">
  
  <table>
    <tr>
       
        <label for="fname">Full Name*:</label>
        <input type="text" id="name">
    </tr>
    <tr>
        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email">
    </tr>
    <tr>
        <label for="city">City:</label>
        <input type="text" id="city">
    </tr>
    <tr>
        <label for="country">Country:</label>
        <input type="text" id="country">
        <input type="button" style="float:right" id="add" value="Submit" onclick="Javascript:addRow()">
    
    </tr>
   
     
</table>
</div>
</fieldset>
<td>&nbsp;</td>
<td>&nbsp;</td>
<td>&nbsp;</td>
<td>&nbsp;</td>
<fieldset id="output-row">  


<table id="myTableData">
    <tr>
        
        <th><b>Full Name</b></th>
        <th><b>Email Id</b></th>
        <th><b>City</b></th>
        <th><b>Country</b></th>
        <th><b>Delete</b></th>
        <th><b>Edit</b></th>
       
    </tr>
</table>

</fieldset>
</body>
</html>
